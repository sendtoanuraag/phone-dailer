<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="dailpad.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="dailpad.js"></script>
    <title>Dail</title>
  </head>
  <body>
    <div class="container">
        <div id="output"></div>
        <!-- Row 1-> 1, 2, 3 -->
        <div class="row">
            
              <div class="col circle">
                <div class="digit" style="margin-top:10px;">1</div>
                <div class="sub">&nbsp;</div>
              </div>

              <div class="col circle">
                  <div class="digit">2</div>
                  <div class="sub">ABC</div>
              </div>

              <div class="col circle">
                  <div class="digit">3</div>
                  <div class="sub">DEF</div>
              </div>
        </div>
        <!-- Row 2-> 4, 5, 6 -->
        <div class="row">

          <div class="col circle">
            <div class="digit">4</div>
            <div class="sub">GHI</div>
          </div>

          <div class="col circle">
              <div class="digit">5</div>
              <div class="sub">JKL</div>
          </div>

          <div class="col circle">
              <div class="digit">6</div>
              <div class="sub">MNO</div>
          </div>

        </div>
        <!-- Row 3-> 6, 7, 8 -->
        <div class="row">
            
          <div class="col circle">
            <div class="digit">7</div>
            <div class="sub">PQRS</div>
          </div>

          <div class="col circle">
              <div class="digit">8</div>
              <div class="sub">TUV</div>
          </div>

          <div class="col circle">
              <div class="digit">9</div>
              <div class="sub">WXYZ</div>
          </div>

        </div>
        <!-- Row 4-> *, 0, # -->
        <div class="row">
            
          <div class="col">
            <div class="digit" style="margin-top: 15px;">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*
            </div>
          </div>

          <div class="col circle">
              <div class="digit" style="margin-top:10px;">0</div>
          </div>

          <div class="col" style="margin-top: 13px;">
              <div class="digit"># &nbsp;&nbsp;&nbsp;</div>
          </div>

        </div>

    <!-- Row 5->  *, call button, <- -->
      <div class="row" style="display:flex;margin-top: 10px;gap:0px">

        <div class="col" style="align-self: center;">
            <em class="bi bi-star" style="font-size: 20px;"></em>
        </div>

        <div  class="col phone">
            <em  class="bi bi-telephone"></em>
        </div>

        <div class="col" style="align-self: center;cursor: pointer;">
            <em id="delete" class="bi bi-backspace" style="font-size: 20px;"></em>        
        </div>

      </div>
      
     </div><!-- container end -->
  </body>
</html>
